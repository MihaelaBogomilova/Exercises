<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <style>
        .field{
            display: block;
            margin: 10px auto;
        }
        .field:nth-child(1){
            margin-top: 200px;
        }
        #btn{
            margin: 15px 47%;
        }
    </style>

</head>
<body>

    <input type="number" class="field">
    <input type="number" class="field">
    <input type="number" class="field">
    <input type="number" class="field">
    <input type="number" class="field">

    <button id="btn">Biggest number</button> 
    

    <script>

        document.getElementById('btn').addEventListener('click', function(){
            let fields = document.querySelectorAll('.field');

          let maxNum = 0;

          for (let i = 0; i < fields.length; i++) {
            
            console.log(fields[i].value)

            if(parseFloat(fields[i].value) > maxNum){
                maxNum = fields[i].value;

            }

          }
          console.log(maxNum);

        });

    </script>
</body>
</html>
