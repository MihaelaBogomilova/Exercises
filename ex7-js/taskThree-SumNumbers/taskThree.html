<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <input type="number" id="inputNum" oninput="sumNum()">
    
<script>

    function sumNum(){
      let inputNum = document.getElementById('inputNum').value;
      let num =  parseFloat(inputNum);
      let result = num;

      for (let i = 1; i < num; i++) {
        result += i;
      }

      alert(result);
      
    };

</script>
</body>
</html>
