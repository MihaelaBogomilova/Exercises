<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    
    <style>

    #generlContainer{
        width: 90%;
        height: 500px;
        margin: 50px auto;
        display: flex;
        justify-content: space-between;
    }
    .img{
        width: 49%;
        height: 100%;
    }
    .img img{
        width: 100%;
        height: 100%;
    }
    #changeImg{
       width: 10%;
       height: 50px;
       background-color: rgb(255, 200, 210);
       font-size: 22px;
       margin-left: 45%;
    }
    
</style>

</head>

<body>
    <div id="generlContainer">
        <div  class="img"> 
            <img id="img1" src="./img/1.jpg" alt="img-1">
        </div>
        <div  class="img">
            <img id="img2" src="./img/2.jpg" alt="img-2">
        </div>
    </div>

    <button id="changeImg" onclick="changeImages()">Change</button>


    <script>
    let img1 = document.getElementById('img1');
    let img2 = document.getElementById('img2');
    
    function changeImages(){
        img1.setAttribute('src','./img/2.jpg')
        img2.setAttribute('src','./img/1.jpg')
    }
</script>
</body>
</html>
